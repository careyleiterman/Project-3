<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <title>Books Books Books</title>
  </head>
  <body class="pt-5">
      <div class="container">
          <h1 class="text-center mb-5" id="page-title">Loading Your Experience...</h1>
          <div class="row">
              <div class="col-1"></div>
              <div class="col-4">
                  <h2 class="text-center ml-5">Title</h2>
                  <ul id="book-list" class="list-group text-center"></ul>
              </div>      
              <div class="col-4">
                  <h2 id="click-title">Click a title to view</h2>
                  <img id="placeholder" src="img/photo.jpg" alt="An image of a book">
                  <div class="card text-center" style="display: none;">
                      <img class="card-img-top" src="..." alt="Card image cap">
                      <div class="card-body">
                          <h5 class="card-title"><span id="title"></span>Information</h5>
                          <div class="card-text mb-3">
                            
                              <p>Title: <span id="book-title"></span></p>
                              <p>Author: <span id="book-author"></span></p>
                              <p>Pages: <span id="book-pages"></span></p>
                              <p>Year: <span id="book-year"></span></p>
                              <p>Country: <span id="book-country"></span></p>
                              <p>Language: <span id="book-language"></span></p>
                          </div>
                          <a href="#" id="link" class="btn btn-primary">Visit Link</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
    </body>
</html>
